<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Definition List</title>
  </head>
  <body>
    <!-- viết tắt của chữ "definition list" có nghĩa là sự xác định (hay định nghĩa) danh sách. -->
    <dl> 
      <!-- viết tắt của chữ "defines an item" có nghĩa là xác định (hay định nghĩa) một mục. -->
      <dt>Cat</dt>
      <!-- viết tắt của chữ "defines describe an item" có nghĩa là xác định (hay định nghĩa) một mô tả của một mục. -->
      <dd>Có nghĩa là con mèo</dd>
      <dt>Dog</dt>
      <dd>Có ngĩa là con chó</dd>
    </dl>
  </body>
</html>
