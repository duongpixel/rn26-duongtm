<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap 3 - ss7</title>
</head>
<body>
    <label for="number">Nhập số ký tự tam giác vuông bạn muốn xếp? : </label>
    <input type="number" id="numTri">
    <button onclick="triSquare()">Xác nhận in Tam Giác Vuông</button>
</body>
<script>
    function triSquare() {
        const n = document.getElementById("numTri").value
        for (let i = 0; i < n; i++) {
            for (let j = 0; j <= i; j++) {
                document.writeln(' * ')
            }
            document.writeln('</br>')
        }
    }
</script>
</html>
